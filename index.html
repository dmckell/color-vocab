<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David McKelly">
    <meta name="description" content="This is a basic website to learn the spanish words for different colors.">
    <link rel="stylesheet" href="style.css">
    <title>Spanish Color Vocab</title>
</head>
<body>
    <header>
        <h1>Colors</h1>
        
        <h2>Let's learn the colors!!</h2>
    </header>


    <hr>
    <br>

    <h2 class="color-title" id="Red">Red (Rojo)</h2>
    <img src="images/red.png" alt="Red square" width="200" height="200">

    <h2 class="color-title" id="Blue">Blue (Azul)</h2>
    <img src="images/blue.png" alt="Blue square" width="200" height="200">

    <h2 class="color-title" id="Orange">Orange (Anaranjado)</h2>
    <img src="images/orange.png" alt="Orange square" width="200" height="200">

    <h2 class="color-title" id="Green">Green (Verde)</h2>
    <img src="images/green.png" alt="Green square" width="200" height="200">

    <h2 class="color-title" id="Yellow">Yellow (Amarillo)</h2>
    <img src="images/yellow.png" alt="Yellow square" width="200" height="200">
</body>
</html>
